name: "Test & Lint"

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}
    - name: Setup node
      uses: actions/setup-node@v1
    - name: test
      run: |
        npm ci
        npm test
      env:
        CI: true
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}
    - name: Setup node
      uses: actions/setup-node@v1
    - name: lint
      run: |
        npm ci
        npm run lint
      env:
        CI: true
