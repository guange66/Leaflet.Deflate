name: "Build"

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]

jobs:
  build:
    name: Make minified build
    runs-on: ubuntu-latest
    steps:
    - name: Setup
      uses: ./.github/actions/install@${{ github.ref }}
    - name: test
      run: |
        npm ci
        npm run dist
      env:
        CI: true
  typescript:
    name: Compile TypeScript
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
    - name: test
      run: |
        npm ci
        ./node_modules/.bin/tsc
      env:
        CI: true
